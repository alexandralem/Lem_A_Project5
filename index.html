<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>About Us Page</title>
</head>
<body>
    <h1>About Us</h1>

    <header class="header">
        <h2>Header</h2>
        <div class="logo box-model">Logo</div>
        <div class="navbar box-model">Nav</div>
    </header>

    <section class="promo">
        <h2>Promo Image</h2>
        <div class="picture box-model">Promo</div>
    </section>

    <section class="about">
        <h2>About Us Text</h2>
        <div class="text box-model">About</div>
    </section>

    <section class="news">
        <h2>News Posts</h2>
        <div class="post box-model">Post1</div>
        <div class="post box-model">Post2</div>
        <div class="post box-model">Post3</div> 
    </section>

    <section class="promo">
        <h2>Promo Image #2</h2>
        <div class="picture box-model">Promo</div>
    </section>

    <footer class="footer">
        <h2>Footer</h2>
        <div class="copyright box-model">Copyright</div>
        <div class="footer-navbar box-model">Footer Nav</div>
    </footer>


<script src="js/main.js"></script>
</body>

</html>
